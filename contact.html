<!DOCTYPE html>
<html lang="en" style="height:100vh;">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact form to submit a question or leave a review." />
  <link rel="icon" href="https://nxwv1images.s3.amazonaws.com/Nazere+Wright.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo&amp;display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita&amp;display=swap" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="apple-touch-icon" href="https://nxwv1images.s3.amazonaws.com/Nazere+Wright.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="./assets/fonts/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/fonts/ionicons.min.css" />
  <link rel="stylesheet" href="./assets/css/Contact-Form-Clean.css" />
  <link rel="stylesheet" href="./assets/css/Features-Boxed.css" />
  <link rel="stylesheet" href="./assets/css/Footer-Basic.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/css/Projects-Clean.css" />
  <link rel="stylesheet" href="./assets/css/Simple-Slider-1.css" />
  <link rel="stylesheet" href="./assets/css/Simple-Slider.css" />
  <link rel="stylesheet" href="./assets/css/Social-Icons.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>
    Contact Nazere Wright
  </title>
</head>

<body>
  <div id="root">
    <div class="main-app" id="nw-bg-video-wrapper">
      <!-- video background start -->
      <video playsInline autoPlay loop muted id="nw-background-video"
        poster="https://nxwv1images.s3.amazonaws.com/video-background-poster.png">
        <source type="video/mp4" src="https://nxwv1images.s3.amazonaws.com/codingvidres.mp4">
        </source>
      </video>
      <!-- video background end -->

      <!-- navigation -->
      <nav id="nw-navigation">
        <div class="col-2 nw-nav-column home-column">
          <a href="./index.html">
            <img id="nw-logo-home-link" src="https://nxwv1images.s3.amazonaws.com/Nazere+Wright.png"
              alt="Nazere Wright's logo & link to home page" />
          </a>
        </div>
        <div class="col-8 nw-nav-column">
          <div class="nw-nav-column-link">
            <a href="./projects.html">Projects</a>
          </div>
          <div class="nw-nav-column-link">
            <a href="./skills.html">Skills</a>
          </div>
          <div class="nw-nav-column-link">
            <a href="./contact.html">Contact</a>
          </div>
          <div class="nw-nav-column-link">
            <a href="https://medium.com/@nazwrightthedeveloper" target="_blank">Blog</a>
          </div>
        </div>
        <div class="col-2 nw-nav-column">
          <div class="nw-social-icons">

            <a class="nw-button action-button" href="https://forms.gle/54UcNLz4p6HZ69kt5">
              Request A Quote
            </a>

          </div>
        </div>

      </nav>

      <!-- main content -->
      <main id="content">
        <div class="contact-wrapper">
          <div class="card">
            <div class="card-header">
              <h1 class="contact-me-header nw-section-title">Contact Me</h1>
            </div>
            <div class="card-body">
              <form id="contact-form">
                <div class="row">
                  <div class="col-6">
                    <input type="text" class="nw-form-control" placeholder="Name" name="name" />
                  </div>
                  <div class="col-6">
                    <input type="tel" class="nw-form-control" placeholder="Phone" name="phone" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <input type="email" class="nw-form-control" placeholder="Email" name="email" required />
                  </div>
                  <div class="col-6">
                    <select class="nw-form-control" name="reason" required>
                      <option selected disabled hidden> Why are you reaching out? </option>
                      <option> Website or Mobile inquiry</option>
                      <option> Website Review</option>
                      <option> Other</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <textarea placeholder="Notes" name="notes" class="nw-form-control"></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6 nw-nav-column">
                    <div class="nw-social-icons">
                      <a href="https://github.com/NazWright" target="_blank"> <i class="fa fa-github-square"></i></a>
                      <a href="https://www.linkedin.com/in/nazere-wright-the-dev/" target="_blank"><i
                          class="fa fa-linkedin"></i></a>
                      <a href="https://www.instagram.com/nazwrightthedev/" target="_blank"><i
                          class="fa fa-instagram"></i></a>
                    </div>
                  </div>

                  <div class="col-6 d-flex justify-content-end">
                    <button class="nw-button">Send Message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- end main content -->
      </main>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
